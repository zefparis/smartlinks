[phases.setup]
nixPkgs = ['python310', 'postgresql']

[phases.install]
cmds = [
    'pip install --upgrade pip',
    'pip install -r requirements.txt'
]

[phases.build]
cmds = [
    'python -c "import sys; print(f\"Python version: {sys.version}\")"',
    'pip list'
]

[start]
cmd = 'python -m uvicorn src.backend.main:app --host 0.0.0.0 --port $PORT'
